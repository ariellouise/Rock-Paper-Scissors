<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors by Ariel Murphy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gameDiv">
      <h2>Computer Choice: <span id="computer-choice"></span></h2>
      <h2>Your Choice: <span id="your-choice"></span></h2>
      <h2>Results: <span id="result"></span></h2>
      <div id="button">
        <button id="rock" class="choiceBtn1">Rock</button>
        <button id="paper" class="choiceBtn2">Paper</button>
        <button id="scissors" class="choiceBtn3">Scissors</button>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
